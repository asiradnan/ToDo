{%load static%}
<link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
<link rel="stylesheet" href="{% static 'nav.css' %}">
<link rel="stylesheet" href="{% static 'auth.css'%}">
<title>Reset Password</title>
</head>
<body>
  <nav>
    <div id="navleft">
        <a href="{% url 'Task:home'%}"><h3>To Do List</h3></a>
    </div>
    <div id="navmid">
        <div id="mainnav">
            <h3>Reset Password</h3>
        </div>
    </div>
    <div id="navright">
        <div id="dropdown">
            <button id="profile">
                {% if user.is_authenticated%} <img src="{% static 'user.png'%}">
                {%else%} <img src="{% static 'guest.png'%}">
                {%endif%}
            </button>
            <div id="profile-content">
                {% if user.is_authenticated%} 
                    <a href="/profile">Account</a>
                    <a href="{%url 'account_logout'%}">Logout</a>   
                {%else%}
                    <a href="{%url 'account_login'%}">Login</a>
                    <a href="{%url 'account_signup'%}">Signup</a>
                {%endif%}
            </div>
        </div>
    </div>
</nav>
<hr>
  <div class="container">
    <h2 style="text-align: center;font-style: italic; font-weight: 400;">Your password has been set. You may go ahead and log in now.</h2>
  </div>
</body>
</html>
