<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <title>Document</title>
</head>
<body>
    <nav>
        <div id="navleft">
            <button>left</button>
        </div>
        <div id="navmid">
            <div id="mainnav">
                <button id="mytasks" onclick="mytasks()">My Tasks</button>
                <button id="completed" onclick="completedtasks()">Completed</button>
                <button><a href="{% url 'Task:addtask' %}">Add task</a></button>
            </div>
        </div>
        <div id="navright">
            <div id="dropdown">
                <button id="profile">Dropdown</button>
                <div id="profile-content">
                    {% if user.is_authenticated%} 
                        <a href="/profile">Profile</a>
                        <a href="{%url 'account_logout'%}">Logout</a>   
                    {%else%}
                        <a href="{%url 'account_login'%}">Login</a>
                        <a href="{%url 'account_signup'%}">Signup</a>
                    {%endif%}
                </div>
            </div>
        </div>
    </nav>
    <hr>
    <form method="post">
        {%csrf_token%}
        {{form.as_p}}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
